{% extends "base.html" %}
{% block content %}
<div class="container">
    <h5 class="row justify-content-center">계정생성</h5>
    <form method="post">
        {{ form.csrf_token }}
        {% include "form_errors.html" %}
        <div class="row justify-content-center">
            <label class="row justify-content-center mt-2" for="account">아이디</label>
            <div class="col-md-3">
                <input type="text" class="form-control" name="account" id="account"
                    value="{{ form.account.data or '' }}">
            </div>
        </div>
        <div class="row justify-content-center">
            <label class="row justify-content-center mt-2" for="password1">비밀번호</label>
            <div class="col-md-3">
            <input type="password" class="form-control" name="password1" id="password1"
                value="{{ form.password1.data or '' }}">
            </div>
        </div>
        <div class="row justify-content-center">
            <label class="row justify-content-center mt-2" for="password2">비밀번호 확인</label>
            <div class="col-md-3">
            <input type="password" class="form-control" name="password2" id="password2"
                value="{{ form.password2.data or '' }}">
            </div>
        </div>
        <div class="row justify-content-center">
            <label class="row justify-content-center mt-2" for="name">성명</label>
            <div class="col-md-3">
            <input type="text" class="form-control" name="name" id="name"
                value="{{ form.name.data or '' }}">
            </div>
        </div>
        <div class="row justify-content-center">
            <label class="row justify-content-center mt-2" for="nickname">닉네임</label>
            <div class="col-md-3">
            <input type="text" class="form-control" name="nickname" id="nickname"
                value="{{ form.nickname.data or '' }}">
            </div>
        </div>

        <div class="row">
            <div class="col text-center">
                <button type="submit" class="btn btn-primary mt-4">회원가입</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
