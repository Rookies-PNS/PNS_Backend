{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center my-3">
                <img src="{{ url_for('static', filename='images/main.png') }}" alt="나의 일기, 우리의 일기" class="img-fluid">
            </div>
            <form method="post" class="form-signin">
                {{ form.csrf_token }}
                {% include "form_errors.html" %}
                <div class="form-group row">
                    <label for="userid" class="col-sm-2 col-form-label">ID</label>
                    <div class="col-sm-7">
                        <input type="text" id="userid" class="form-control" name="userid" placeholder="ID" value="{{ form.userid.data or '' }}" required autofocus>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">PW</label>
                    <div class="col-sm-7">
                        <input type="password" id="password" class="form-control" name="password" placeholder="Password" value="{{ form.password.data or '' }}" required>
                    </div>
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-primary btn-block" style="width:auto; height: calc(1.5em + .75rem + 2px);">Login</button>
                    </div>
                </div>
            </form>
            <div class="text-center mt-2">
                <a href="{{ url_for('auth.signup') }}" class="btn btn-link">회원가입</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
